<!doctype html>
<html>
<head>
    <title>Chat Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Connect to Your LLM</h1>
    <form method="post" id="login-form">
        <label>API Key: <input type="text" name="api_key" required></label><br>
        <label>Base URL: <input type="text" name="base_url" placeholder="e.g.: https://api.openai.com/v1" required></label><br>
        <label>Model Name: <input type="text" name="model_name" required></label><br>
        <button type="submit">Start Chatting</button>
    </form>
</body>
</html>
